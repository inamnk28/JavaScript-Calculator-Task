<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>JavaScript Calculator Task</title>
    <link rel="stylesheet" href="./assets/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <section>
        <div class="cont">
            <div class="mycal">
                <div>
                    <div>
                        <input type="text" name="yourview" id="space" placeholder="0">
                    </div>
                    <div>
                        <button onclick="nothing()">AC</button>
                        <button onclick="del()">Del</button>
                        <button onclick="view('/')">/</button>
                        <button onclick="view('.')">.</button>
                    </div>
                    <div>
                        <button onclick="view('1')">1</button>
                        <button onclick="view('2')">2</button>
                        <button onclick="view('3')">3</button>
                        <button onclick="view('4')">4</button>
                    </div>
                    <div>
                        <button onclick="view('5')">5</button>
                        <button onclick="view('6')">6</button>
                        <button onclick="view('7')">7</button>
                        <button onclick="view('8')">8</button>
                    </div>
                    <div>
                        <button onclick="view('9')">9</button>
                        <button onclick="view('0')">0</button>
                        <button onclick="view('+')">+</button>
                        <button onclick="view('%')">%</button>
                    </div>
                    <button onclick="view('-')">-</button>
                    <button onclick="view('*')">*</button>
                    <button id="equalsign" onclick="answer('=')">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/850ca6a355.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./script/index.js"></script>
</body>
</html>
